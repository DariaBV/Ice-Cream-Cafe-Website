<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Cafe Website Template Demo</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet"> -->

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <div class="header__nav-left-section">
                    <nav class="nav__items">
                        <a class="nav__item" href="#about">About us</a>
                        <a class="nav__item" href="#menu">Menu</a>
                        <a class="nav__item" href="#special">Special</a>
                    </nav>
                </div>
                <div class="header__nav-center-section">
                    <a href="#">
                        <img src="img/logo.svg" alt="Logo" width="129">
                    </a>
                </div>
                <div class="header__nav-right-section">
                    <nav class="nav__items">
                        <a class="nav__item" href="#ingredients">Ingredients</a>
                        <a class="nav__item" href="#blog">Blog</a>
                        <a class="nav__item" href="#contacts">Contacts</a>
                    </nav>
                </div>
            </div>
            <div class="header__title">
                <div class="header__title-content">
                    <p class="title__text">Welcome to</p>
                    <h1>Mr. Snowman Cafe</h1>
                    <p class="title__content">Handcrafting the most delicious ice cream since 1999.</p>
                    <section class="header__buttons">
                        <div class="header__button">
                            <div class="button__item button__main-bg">
                                <a href="#about">
                                    <span class="button__content">About Cafe</span>
                                </a>
                            </div>
                            <div class="button__item button__second-bg">
                                <a href="#menu">
                                    <span class="button__content">Our Menu</span>
                                </a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="card__menu">
            <div class="card__menu-item">
                <article class="card-desserts">
                    <h2>Desserts</h2>
                    <div class="button__item button__second-bg button__card-menu">
                        <a href="#" class="button__card-menu">
                            <span class="button-content">View Menu</span>
                        </a>
                    </div>
                </article>
            </div>
            <div class="card__menu-item">
                <article class="card-milk-shakes">
                    <h2>Milk Shakes</h2>
                    <div class="button__item button__card-bg button__card-menu">
                        <a href="#" class="button__card-menu">
                            <span class="button-content">View Menu</span>
                        </a>
                    </div>
            </div>
            </article>
            <div class="card__menu-item">
                <article class="card-ice-cream">
                    <h2>Ice Cream</h2>
                    <div class="button__item button__second-bg button__card-menu">
                        <a href="#" class="button__card-menu">
                            <span class="button-content">View Menu</span>
                        </a>
                    </div>
                </article>
            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
